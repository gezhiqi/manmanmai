<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- @@include ./template/base.html -->
  <link rel="stylesheet" href="./css/baicaijia.css">
  <title>白菜价</title>
</head>

<body>
  <!-- 头部 -->
  <div class="discount-header">
    <h1>白菜价-淘宝内部劵</h1>
    <div class="appdown">
      <a href="#"><img src="./img/header_app.png" alt=""></a>
    </div>
  </div>

  <!-- 中心主体 -->
  <div class="coupon-title clearfix">
    <!-- 比价标题 -->
    <div class="bcj-title">
      <ul>
        <!-- 挖个坑 -->
      </ul>
    </div>
  </div>
  <!-- 白菜价列表 -->
  <div class="bcj-list">
    <ul class="clearfix">
      <!-- 挖个坑 -->
    </ul>
  </div>

  <!-- 底部 -->
  <!-- @@include ./template/footer.html -->


  <!-- 标题导航条渲染 -->
  <script type="text/html" id="coupon-titleTpl">
  {{ each result v i }}
  <li>
    <a href="javasript:;" data-id = {{ v.titleId }} >{{ v.title }}</a>
  </li>
  {{ /each }}
</script>

  <!-- 商品明细 -->
  <script type="text/html" id="bcj-listTpl">
  {{ each result v i }}
    <li>
      <div class="pic">
        <img src="{{ v.productImg }}" alt="正在加载">
      </div>
      <div class="inf">
        <div class="i">
          <div class="t">{{ v.productName }}</div>
          <div class="pr">{{ v.productPrice.slice(0,v.productPrice.lastIndexOf("¥")) }}<del>{{ v.productPrice.slice(v.productPrice.lastIndexOf("¥")) }}</del></div>
        </div>
        <div class="o">
          <div>
            <div class="bar clearfix">
              <a href="https://shop.m.taobao.com/shop/coupon.htm?&amp;sellerId=2139300603&amp;activityId=0218b79d11a8445c8446b538de36de23"
                class="goquan" target="_blank"></a>
              <i>
                <!-- <em style="width:14%;"></em> -->
                <em>{{ v.productCouponRemain.slice(0,v.productCouponRemain.lastIndexOf("%")+1) }}</em>
                <span style="width: {{ v.productCouponRemain.slice(0,v.productCouponRemain.lastIndexOf('%')+1) }}"></span>
              </i><b>{{ v.productCouponRemain.slice(v.productCouponRemain.lastIndexOf("%")+1) }}</b></div>
          </div>
          <div class="b clearfix">
            <div class="q"><a href="https://shop.m.taobao.com/shop/coupon.htm?&amp;sellerId=2139300603&amp;activityId=0218b79d11a8445c8446b538de36de23"
                target="_blank">点此领10元优惠券</a></div>
            <div class="g"><a biz-itemid="539382743643" isconvert="1" href="https://detail.tmall.com/item.htm?id=539382743643"
                target="_blank">下单链接</a></div>
          </div>
        </div>
      </div>
    </li>
  {{ /each }}
</script>

  <script src="./js/baicaijia.js"></script>

</body>

</html>
