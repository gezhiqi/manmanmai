<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- @@include ./template/base.html -->
  <link rel="stylesheet" href="./css/index.css">
  <title>首页</title>
</head>

<body>
  <!-- 头部 -->
  <!-- @@include ./template/header.html -->

  <!-- 搜索 -->
  <!-- @@include ./template/search.html -->

  <!-- 导航 -->
  <div class="nav clearfix">
    <div class="row">
      <!-- 挖个坑 -->
    </div>
  </div>

  <!-- 分隔栏 -->
  <div class="line">
    <div class="left fl">
      <span>超值折扣推荐</span>
    </div>
    <div class="right fr">
      <img src="./img/more.png" alt="">
    </div>
  </div>

  <!-- 商品区 -->
  <div id="product">
    <div class="product-list product-list cu-list">
      <ul></ul>
      <div class="more-bar"><a>更多优惠信息 »</a></div>
    </div>
    <!-- 分隔栏 -->
    <div class="line">
      <div class="left fl">
        <span>品牌排行</span>
      </div>
      <div class="right fr">
        <img src="./img/more.png" alt="">
      </div>
    </div>
  </div>

  <!-- 底部 -->
  <!-- @@include ./template/footer.html -->



  <!-- 导航模板 -->
  <script type="text/html" id="navTpl">
    {{ each result v i }}
    <div class="item fl {{ i >= 8 ? 'active':''}}">
      <a href="{{v.titlehref}}.html">
        <img src="./img/{{v.img}} " data-id = '{{ v.indexmenuId }}'>
        <p>{{ v.name }}</p>
      </a>
    </div>
    {{ /each }}
  </script>

  <!-- 主商品模板 -->
  <script type="text/html" id="productTpl">
    {{each result v i}}
    <li class="clearfix ui-border-b">
      <a href="moneyproduct.html?productid={{v.productId}}">
        <div class="pic">
          <img src="{{v.productImgLg.src}}" alt="{{v.productName}}"/>
        </div>
        <div class="clearfix info">
          <div class="title">
            {{v.productName}}
            <span>{{v.productPinkage}}</span>
          </div>
          <div class="other">
            <span class="mall">
              {{v.productFrom}} | {{v.productTime}}
            </span>
            <span class="comment">
              <i class="icon-comment"></i>
              {{v.productComCount}}</span
            >
          </div>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <script src="./js/index.js"></script>
</body>

</html>
