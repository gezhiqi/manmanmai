<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- @@include ./template/base.html -->
  <link rel="stylesheet" href="./css/productlist.css">
  <script src="./js/conmon.js"></script>
  <title>比价搜索</title>
</head>

<body>

  <!-- 头部 -->
  <!-- @@include ./template/header.html -->

  <!-- 搜索 -->
  <!-- @@include ./template/search.html -->

  <!-- 分类 -->
  <div class="product-list-title">
    <a class="list-title1" href="#">首页</a>
    >
    <a class="list-title2" href="category.html">全部分类</a>
    >
    <a class="list-title3" class="" href="#">
      <!-- 挖个坑 -->
    </a>
    >
    <a class="select" href="">筛选</a>
  </div>

  <!-- 商品 -->
  <div class="product-list-product">
    <ul>
      <!-- 挖个坑 -->
    </ul>
  </div>

  <!-- 分页 -->
  <div class="page">
    <div>
      <a href="javascript:;" id="pageAdd">上一页</a>
    </div>
    <div>
      <select id="selectPage" name="select" style="background-color: rgb(248, 248, 248);border: .02rem solid #bababa; font-size: .34rem; padding: .26rem .4rem;">
        <!-- 挖个坑 -->
        
      </select>
    </div>
    <div>
      <a href="javascript:;" id="pageRemove">下一页</a>
    </div>
  </div>


  

  <!-- 底部 -->
  <!-- @@include ./template/footer.html -->

  <!-- 分类渲染 -->
  <script type="text.html" id="listtitleTpl">
      {{ result.category }}
  </script>

  <!-- 商品信息 -->
  <script type="text/html" id="listproductTpl">
    {{ each list v i}}
    <li>
      <a href="bijia.html?productId={{v.productId}}&category={{ v.categoryId }}" class="clearfix">
        <div class="pic fl">
          <img src="{{v.productImg.src}}" alt="{{ v.productImg.alt }}">
        </div>
        <div class="info">
          <p class="tit">{{ v.productName }}</p>
          <p class="price">{{ v.productPrice }}</p>
          <p class="other"><span>{{ v.productQuote }}</span><span>{{ v.productCom }}</span></p>
        </div>
      </a>
    </li>
    {{ /each }}
  </script>

  <!-- 分页按钮渲染 -->
  <!-- 见js第63行 -->

  <script src="./js/productlist.js"></script>

</body>

</html>
