<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><link rel=stylesheet href=./css/common.css><script src=lib/jquery-3.4.1.min.js></script><script src=js/rem.js></script><script src=lib/template-web.js></script><link rel=stylesheet href=./css/category.css><title>比价搜索</title></head><body><div class=header><div class=logo><a href=#><img src=./img/header_logo.png></a></div><div class=appdown><a href=#><img src=./img/header_app.png></a></div></div><div class=search><form class=form><input class=text type=text placeholder=请输入您想比价的商品> <button class="btn fr">搜索</button></form></div><div id=category><div class=row><ul class=category-title></ul></div></div><div class=footer><div class=top><ul class=clearfix><li class=fl><a href=#>登录</a></li><li class=fl><a href=#>注册</a></li><li class=fl><a href=#><img style="margin-top: -0.1rem" src=http://www.zuyushop.com/wap/images/top.jpg width=15 height=15> 返回顶部</a></li></ul></div><div class=bottom><p><span style="color: Red;">手机APP下载</span><span style="color: #000;">慢慢买手机版</span>-- 掌上比价平台</p><p>m.manmanbuy.com</p></div></div><script type=text/html id=categorytilteTpl>{{ each result v i }} <li class="category-title-li"> <a href="javascript:;" data-id="{{ v.titleId }}">{{ v.title }}</a> <ul class="category-content clearfix active"> <!-- 挖个坑 --> </ul> </li> {{ /each }}</script><script type=text/html id=categorycontentTpl>{{ each result v i }} <li> <a href="productlist.html?categoryid={{ v.categoryId }}&pageid=1" data-id="{{ v.categoryId }}">{{ v.category }}</a> </li> {{ /each }}</script><script src=./js/category.js></script></body></html>
