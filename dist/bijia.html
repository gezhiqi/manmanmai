m" src=http://www.zuyushop.com/wap/images/top.jpg width=15 height=15> 返回顶部</a></li></ul></div><div class=bottom><p><span style="color: Red;">手机APP下载</span><span style="color: #000;">慢慢买手机版</span>-- 掌上比价平台</p><p>m.manmanbuy.com</p></div></div><script type=text/html id=product-bijiaTpl><div class="product-name"> {{ result.productName }} </div> <div class="product-img"> <img style="width: '3.4rem'" src="{{ result.productImg.src }}"> </div> <div class="product-collect"> <a href="javascript:setfav(473088);"> <img src="http://www.zuyushop.com/wap/images/sc.jpg" width="39" height="39"> </a> </div></script><script type=text/html id=product-com-listTpl>{{ each result v i}} <li> <div class="date clearfix"> <span class="left fl">{{ v.comName }}</span> <span class="right fr">{{ v/comTime }}</span> </div> <div class="fromby clearfix"> <span class="fr">{{ v.comFrom }}</span> </div> <div class="content"> {{ v.comContent }} </div> </li> {{ /each }}</script><script src=./js/bijia.js></script></body></html>
