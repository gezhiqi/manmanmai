<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><link rel=stylesheet href=./css/common.css><script src=lib/jquery-3.4.1.min.js></script><script src=js/rem.js></script><script src=lib/template-web.js></script><link rel=stylesheet href=./css/productlist.css><script src=./js/conmon.js></script><title>比价搜索</title></head><body><div class=header><div class=logo><a href=#><img src=./img/header_logo.png></a></div><div class=appdown><a href=#><img src=./img/header_app.png></a></div></div><div class=search><form class=form><input class=text type=text placeholder=请输入您想比价的商品> <button class="btn fr">搜索</button></form></div><div class=product-list-title><a class=list-title1 href=#>首页</a> > <a class=list-title2 href=category.html>全部分类</a> > <a class=list-title3 href=#></a> > <a class=select>筛选</a></div><div class=product-list-product><ul></ul></div><div class=page><div><a href=javascript:; id=pageAdd>上一页</a></div><div><select id=selectPage name=select style="background-color: rgb(248, 248, 248);border: .02rem solid #bababa; font-size: .34rem; padding: .26rem .4rem;"></select></div><div><a href=javascript:; id=pageRemove>下一页</a></div></div><div class=footer><div class=top><ul class=clearfix><li class=fl><a href=#>登录</a></li><li class=fl><a href=#>注册</a></li><li class=fl><a href=#><img style="margin-top: -0.1rem" src=http://www.zuyushop.com/wap/images/top.jpg width=15 height=15> 返回顶部</a></li></ul></div><div class=bottom><p><span style="color: Red;">手机APP下载</span><span style="color: #000;">慢慢买手机版</span>-- 掌上比价平台</p><p>m.manmanbuy.com</p></div></div><script type=text.html id=listtitleTpl>{{ result.category }}</script><script type=text/html id=listproductTpl>{{ each list v i}} <li> <a href="bijia.html?productId={{v.productId}}&category={{ v.categoryId }}" class="clearfix"> <div class="pic fl"> <img src="{{v.productImg.src}}" alt="{{ v.productImg.alt }}"> </div> <div class="info"> <p class="tit">{{ v.productName }}</p> <p class="price">{{ v.productPrice }}</p> <p class="other"><span>{{ v.productQuote }}</span><span>{{ v.productCom }}</span></p> </div> </a> </li> {{ /each }}</script><script src=./js/productlist.js></script></body></html>
