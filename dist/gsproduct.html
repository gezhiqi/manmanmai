<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><link rel=stylesheet href=./css/common.css><script src=lib/jquery-3.4.1.min.js></script><script src=js/rem.js></script><script src=lib/template-web.js></script><link rel=stylesheet href=./css/gsproduct.css><title>凑单品</title></head><body><div class=gsproduct-header><h1>凑单品</h1><div class=appdown><a href=#><img src=./img/header_app.png></a></div></div><div class=hd><div class=filter><ul class=clearfix><li data-id=getgsshop><a href=javascript:;>京东</a></li><li data-id=getgsshoparea><a href=javascript:;>华北</a></li><li data-id=getgsshopprice><a href=javascript:;>全部价格</a></li></ul></div><div class="shop active"><ul></ul></div></div><div class=gsproduct-list><ul class=clearfix></ul></div><div class=footer><div class=top><ul class=clearfix><li class=fl><a href=#>登录</a></li><li class=fl><a href=#>注册</a></li><li class=fl><a href=#><img style="margin-top: -0.1rem" src=http://www.zuyushop.com/wap/images/top.jpg width=15 height=15> 返回顶部</a></li></ul></div><div class=bottom><p><span style="color: Red;">手机APP下载</span><span style="color: #000;">慢慢买手机版</span>-- 掌上比价平台</p><p>m.manmanbuy.com</p></div></div><script type=text/html id=shopTpl>{{ each result v i }} <li class="shopli" data-id="{{ v.shopId }}"> <a href="javascript:;">{{ v.shopName }}</a> </li> {{ /each }}</script><script type=text/html id=areaTpl>{{ each result v i }} <li class="areali" data-id="{{ v.areaId }}"> <a href="javascript:;">{{ v.areaName }}</a> </li> {{ /each }}</script><script type=text/html id=listTpl>{{ each result v i }} <li> <a href="http://item.m.jd.com/ware/view.action?wareId=1274360" class="item border-img"> <div class="pic"><img src="{{ v.productImg }}" style="width: 174px; height: 174px;"></div> <div class="title">{{ v.productName }}</div> <div class="other"> <div class="price">{{ v.productPrice }}</div> <div class="btn">去凑单</div> <div class="clearfix"></div> </div> </a> </li> {{ /each }}</script><script src=./js/gsproduct.js></script></body></html>
