<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><link rel=stylesheet href=./css/common.css><script src=lib/jquery-3.4.1.min.js></script><script src=js/rem.js></script><script src=lib/template-web.js></script><link rel=stylesheet href=./css/index.css><title>首页</title></head><body><div class=header><div class=logo><a href=#><img src=./img/header_logo.png></a></div><div class=appdown><a href=#><img src=./img/header_app.png></a></div></div><div class=search><form class=form><input class=text type=text placeholder=请输入您想比价的商品> <button class="btn fr">搜索</button></form></div><div class="nav clearfix"><div class=row></div></div><div class=line><div class="left fl"><span>超值折扣推荐</span></div><div class="right fr"><img src=./img/more.png></div></div><div id=product><div class="product-list product-list cu-list"><ul></ul><div class=more-bar><a>更多优惠信息 »</a></div></div><div class=line><div class="left fl"><span>品牌排行</span></div><div class="right fr"><img src=./img/more.png></div></div></div><div class=footer><div class=top><ul class=clearfix><li class=fl><a href=#>登录</a></li><li class=fl><a href=#>注册</a></li><li class=fl><a href=#><img style="margin-top: -0.1rem" src=http://www.zuyushop.com/wap/images/top.jpg width=15 height=15> 返回顶部</a></li></ul></div><div class=bottom><p><span style="color: Red;">手机APP下载</span><span style="color: #000;">慢慢买手机版</span>-- 掌上比价平台</p><p>m.manmanbuy.com</p></div></div><script type=text/html id=navTpl>{{ each result v i }} <div class="item fl {{ i >= 8 ? 'active':''}}"> <a href="{{v.titlehref}}.html"> <img src="./img/{{v.img}} " data-id = '{{ v.indexmenuId }}'> <p>{{ v.name }}</p> </a> </div> {{ /each }}</script><script type=text/html id=productTpl>{{each result v i}} <li class="clearfix ui-border-b"> <a href="moneyproduct.html?productid={{v.productId}}"> <div class="pic"> <img src="{{v.productImgLg.src}}" alt="{{v.productName}}"/> </div> <div class="clearfix info"> <div class="title"> {{v.productName}} <span>{{v.productPinkage}}</span> </div> <div class="other"> <span class="mall"> {{v.productFrom}} | {{v.productTime}} </span> <span class="comment"> <i class="icon-comment"></i> {{v.productComCount}}</span > </div> </div> </a> </li> {{/each}}</script><script src=./js/index.js></script></body></html>
